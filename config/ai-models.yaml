        supportsStreaming: true
        supportsStructuredOutput: true
        supportsVision: true
        supportedLanguages: ["zh", "en", "ja", "es", "fr", "de"]
      costEstimate:
        input: "¥0.0013/1K tokens (first 128k)"
        output: "¥0.0053/1K tokens"
      embedding:
        supported: false

    # 阿里云通义千问
