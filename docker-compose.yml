# ArchMind AI - Docker Compose 配置
# 一键部署完整技术栈
#
# ⚠️  启动前必须先创建 .env 文件并设置以下必要变量：
#   DB_PASSWORD         - 数据库密码（不能为空或使用默认值）
#   JWT_SECRET          - JWT 签名密钥（建议 32 位以上随机字符串）
#   API_KEY_ENCRYPTION_SECRET - API Key 加密密钥（必须为 32 位字符串）
#
# 可以运行以下命令生成安全的随机密钥：
#   openssl rand -hex 32

services:
  # ================================
  # ArchMind 应用
  # ================================
  archmind:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_URL: ${APP_URL:-http://localhost:3000}
    container_name: archmind-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://archmind:${DB_PASSWORD}@postgres:5432/archmind
      - APP_URL=${APP_URL:-http://localhost:3000}
      # Redis 缓存（不配置则降级为内存缓存）
      - REDIS_URL=redis://redis:6379
      # AI API Keys（按需配置）
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GLM_API_KEY=${GLM_API_KEY:-}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
      - BAIDU_API_KEY=${BAIDU_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      # 安全配置（必须在 .env 中设置，不能使用默认值）
      - API_KEY_ENCRYPTION_SECRET=${API_KEY_ENCRYPTION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      # 对象存储配置（华为云 OBS）
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-huawei-obs}
      - HUAWEI_OBS_REGION=${HUAWEI_OBS_REGION:-cn-north-4}
      - HUAWEI_OBS_ACCESS_KEY=${HUAWEI_OBS_ACCESS_KEY:-}
      - HUAWEI_OBS_SECRET_KEY=${HUAWEI_OBS_SECRET_KEY:-}
      - HUAWEI_OBS_BUCKET=${HUAWEI_OBS_BUCKET:-archmind-documents}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - archmind-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ================================
  # PostgreSQL + pgvector
  # ================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: archmind-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=archmind
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=archmind
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - archmind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archmind -d archmind"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # ================================
  # Redis 缓存
  # ================================
  redis:
    image: redis:7-alpine
    container_name: archmind-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - archmind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"

  # ================================
  # Nginx 反向代理（可选，用于生产环境）
  # ================================
  nginx:
    image: nginx:alpine
    container_name: archmind-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - archmind
    networks:
      - archmind-network
    profiles:
      - production

networks:
  archmind-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
