name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ─── 代码质量检查 ─────────────────────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript check
        run: pnpm typecheck

  # ─── 依赖安全扫描 ─────────────────────────────────────────────────────────────
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        # --audit-level=high 只在高危及以上漏洞时失败，忽略 low/moderate
        run: pnpm audit --audit-level=high
        continue-on-error: true  # 不阻塞 CI，但会在 Summary 中显示

      - name: Security audit summary
        if: always()
        run: |
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          pnpm audit --audit-level=high 2>&1 | tail -20 >> $GITHUB_STEP_SUMMARY || true

  # ─── 单元测试 & 覆盖率 ───────────────────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Coverage summary
        run: |
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json 2>/dev/null | node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('/dev/stdin', 'utf8'));
            const t = data.total;
            console.log('Statements: ' + t.statements.pct + '%');
            console.log('Branches:   ' + t.branches.pct + '%');
            console.log('Functions:  ' + t.functions.pct + '%');
            console.log('Lines:      ' + t.lines.pct + '%');
          " 2>/dev/null || echo "Coverage data not available"
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ─── 构建验证 ─────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Nuxt
        run: pnpm build
        env:
          NODE_ENV: production
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/archmind
          JWT_SECRET: placeholder-build-secret

      - name: Verify build output
        run: |
          test -d .output && echo "✓ .output directory exists" || (echo "✗ Build failed: .output not found" && exit 1)
          test -f .output/server/index.mjs && echo "✓ server entry point exists" || (echo "✗ Build failed: server entry not found" && exit 1)

      - name: Package build output
        run: tar -czf nuxt-build.tar.gz .output/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build-${{ github.sha }}
          path: nuxt-build.tar.gz
          retention-days: 3

  # ─── E2E 测试（仅 develop/main push + PostgreSQL 可用时）────────────────────
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build]
    # 仅在 push 事件或内部 PR 时运行（外部 fork PR 无 secrets 权限，跳过）
    if: |
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name == github.repository
    # E2E 测试失败不阻塞 PR 合并（测试基础设施仍在完善中）
    continue-on-error: true
    services:
      postgres:
        image: pgvector/pgvector:pg14
        env:
          POSTGRES_USER: archmind
          POSTGRES_PASSWORD: archmind_test
          POSTGRES_DB: archmind_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Initialize database
        run: pnpm db:init
        env:
          DATABASE_URL: postgresql://archmind:archmind_test@localhost:5432/archmind_test?sslmode=disable

      - name: Generate OpenAPI docs
        run: pnpm docs:api

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nuxt-build-${{ github.sha }}

      - name: Extract build output
        run: tar -xzf nuxt-build.tar.gz

      - name: Start production server
        run: |
          node .output/server/index.mjs > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          echo "Server PID: $(cat /tmp/server.pid)"
        env:
          DATABASE_URL: postgresql://archmind:archmind_test@localhost:5432/archmind_test?sslmode=disable
          JWT_SECRET: e2e-test-jwt-secret-ci
          NODE_ENV: production
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000/api/v1/health | grep -q '"status":"ok"'; then
              echo "✓ Server is ready (attempt $i)"
              exit 0
            fi
            echo "Waiting... attempt $i/30"
            sleep 2
          done
          echo "✗ Server failed to start. Last log:"
          tail -50 /tmp/server.log
          exit 1

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          BASE_URL: http://localhost:3000
          CI: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 7

      - name: E2E test summary
        if: always()
        run: |
          echo "## E2E Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f playwright-report/index.html ]; then
            echo "✓ Playwright report generated" >> $GITHUB_STEP_SUMMARY
            echo "Download the \`playwright-report\` artifact to view results." >> $GITHUB_STEP_SUMMARY
          fi

  # ─── Docker 镜像构建（仅 main 分支）─────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_URL=https://archmind.example.com

      - name: Image summary
        run: |
          echo "## Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  # ─── Vercel 生产部署（仅 main 分支，CI 全部通过后触发）────────────────────────
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel (production)
        run: npx vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment summary
        run: |
          echo "## Vercel Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Production deployment completed via Vercel CLI after all CI checks passed." >> $GITHUB_STEP_SUMMARY
          echo "URL: https://arch-mind.vercel.app" >> $GITHUB_STEP_SUMMARY
